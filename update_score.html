{% extends "base.html" %}
{% block title %}Update Exam Score{% endblock title %}

{% block body %}
<div class="container mt-4">
  <h2>Update Exam Score</h2>
  <form method="POST" action="/updatescore">
    <div class="form-group">
      <label for="record_id">Select Record</label>
      <select class="form-control" name="record_id" id="record_id" required>
        {% for record in records %}
          <option value="{{ record.id }}">
            {{ record.student.sname }} - {{ record.subject.name }} (Current Score: {{ record.exam_score }})
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="new_score">New Exam Score</label>
      <input type="number" step="any" class="form-control" name="new_score" id="new_score" placeholder="Enter new score" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Score</button>
  </form>
</div>
{% endblock body %}
