{% extends "base.html" %}
{% block title %}Assign Subject{% endblock title %}

{% block body %}
<div class="container mt-4">
  <h2>Assign Subject to Student</h2>
  <form method="POST" action="/assignsubject">
    <div class="form-group">
      <label for="student_id">Select Student</label>
      <select class="form-control" name="student_id" id="student_id" required>
        {% for student in students %}
          <option value="{{ student.id }}">{{ student.sname }} (Roll: {{ student.rollno }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="subject_id">Select Subject</label>
      <select class="form-control" name="subject_id" id="subject_id" required>
        {% for subject in subjects %}
          <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="exam_score">Exam Score</label>
      <input type="number" step="any" class="form-control" name="exam_score" id="exam_score" placeholder="Enter exam score" required>
    </div>
    <button type="submit" class="btn btn-primary">Assign Subject</button>
  </form>
</div>
{% endblock body %}
